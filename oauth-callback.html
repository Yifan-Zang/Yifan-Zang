<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravelry OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .code-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 2px solid #e9ecef;
            color: #495057;
        }
        .success {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 10px;
        }
        .error-icon {
            color: #dc3545;
            font-size: 48px;
            margin-bottom: 10px;
        }
        .warning-icon {
            color: #ffc107;
            font-size: 48px;
            margin-bottom: 10px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3ff;
            border-left: 4px solid #2196F3;
            border-radius: 4px;
            text-align: left;
        }
        .instructions h3 {
            margin-top: 0;
            color: #1976D2;
        }
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 8px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ravelry OAuth Callback</h1>
        <p class="subtitle">QMSS G5072 Homework 8</p>
        <div id="result"></div>
    </div>

    <script>
        // Get the authorization code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        const resultDiv = document.getElementById('result');

        if (error) {
            // Handle error case
            resultDiv.innerHTML = `
                <div class="error-icon">‚ùå</div>
                <h2 style="color: #dc3545;">Authorization Error</h2>
                <p><strong>Error:</strong> ${error}</p>
                <p>${urlParams.get('error_description') || 'Please try the authorization process again.'}</p>
            `;
        } else if (code) {
            // Success! Show the authorization code
            resultDiv.innerHTML = `
                <div class="success">‚úÖ</div>
                <h2 style="color: #28a745;">Authorization Successful!</h2>
                <p>Copy this authorization code and paste it into your Python script:</p>
                <div class="code-box" id="code">${code}</div>
                <button onclick="copyCode()">üìã Copy Code</button>
                
                <div class="instructions">
                    <h3>Next Steps:</h3>
                    <ol>
                        <li>Click the "Copy Code" button above</li>
                        <li>Go back to your Jupyter Notebook</li>
                        <li>Paste the code into the <code>authorization_code</code> variable</li>
                        <li>Run the cell to exchange the code for an access token</li>
                        <li>Start making API requests! üéâ</li>
                    </ol>
                </div>
            `;
        } else {
            // No code or error found
            resultDiv.innerHTML = `
                <div class="warning-icon">‚ö†Ô∏è</div>
                <h2 style="color: #ffc107;">No Authorization Code Found</h2>
                <p>This page is designed to receive an OAuth authorization code from Ravelry.</p>
                <p>Please start the OAuth flow from your Python script or notebook.</p>
            `;
        }

        function copyCode() {
            const code = document.getElementById('code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                // Change button text temporarily
                const button = document.querySelector('button');
                const originalText = button.innerHTML;
                button.innerHTML = '‚úì Copied!';
                button.style.background = '#28a745';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy. Please select and copy the code manually.');
                console.error('Copy failed:', err);
            });
        }
    </script>
</body>
</html>
